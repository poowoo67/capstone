<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교육용 비디오</title>
  <link rel="icon" type="image/png" href="./사진/배경투명화인사.png"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- 상단 배너 및 검색창 -->
  <header>
    <nav class="navbar">
      <ul class="nav-left">
        <li><a href="index.html">홈</a></li>
        <li><a href="questions.html">질문 게시판</a></li>
      </ul>
      <ul class="nav-right">
        <li><a href="login.html">로그인</a></li>
        <li><a href="signup.html">회원가입</a></li>
      </ul>
    </nav>
  </header>
  <section class="banner"><img src="./사진/크롭이미지.png" class="full">
    <div class="text-overlay"><h5>겨울철안전사고대응및재난대피요령</h5></div></section>
  <div class="search-bar">
    <input type="text" placeholder="검색어를 입력하세요">
    <button onclick="search()">검색</button>
  </div>

  <!-- 메인 콘텐츠 -->
  <main class="video-page">
    <!-- 중앙 비디오 플레이어 -->
    <div class="main-video">
      <video id="videoPlayer" controls>
        <source src="videos/video1.mp4" type="video/mp4">
      </video>
    </div>

    <!-- 오른쪽 비디오 리스트 -->
    <aside class="video-list">
      <h3>영상 목록</h3>
      <ul>
        <li><a href="#" onclick="playVideo('videos/video1.mp4')">영상 1</a></li>
        <li><a href="#" onclick="playVideo('videos/video2.mp4')">영상 2</a></li>
        <li><a href="#" onclick="playVideo('videos/video3.mp4')">영상 3</a></li>
        <li><a href="#" onclick="playVideo('videos/video4.mp4')">영상 4</a></li>
        <li><a href="#" onclick="playVideo('videos/video5.mp4')">영상 5</a></li>
        <li><a href="#" onclick="playVideo('videos/video6.mp4')">영상 6</a></li>
      </ul>
    </aside>
  </main>

  <script>
    // 비디오 플레이어에서 선택된 영상을 재생하는 함수
    function playVideo(videoSrc) {
      const player = document.getElementById("videoPlayer");
      player.src = videoSrc;
      player.play();
    }

    // 검색 기능
    function search() {
      const query = document.querySelector('.search-bar input').value;
      window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
    }
  </script>

    <div class="center-links">
        <a href="quiztest.html" class="btn-link">퀴즈로 바로가기</a>
    </div>

</body>
</html>
