<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈 페이지</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- 상단 배너 및 검색창 -->
  <header>
    <nav class="navbar">
      <ul class="nav-left">
        <li><a href="index.html">홈</a></li>
        <li><a href="questions.html">질문 게시판</a></li>
      </ul>
      <ul class="nav-right">
        <li><a href="login.html">로그인</a></li>
        <li><a href="signup.html">회원가입</a></li>
      </ul>
    </nav>
  </header>
  <section class="banner">배너 이미지 또는 텍스트</section>
  <div class="search-bar">
    <input type="text" placeholder="검색어를 입력하세요">
    <button onclick="search()">검색</button>
  </div>

  <!-- 메인 콘텐츠 -->
  <main class="quiz-page">
    <!-- 중앙 퀴즈 박스 -->
    <div class="main-quiz">
      <div id="quizBox">
        <p id="quizQuestion">퀴즈 질문이 여기에 표시됩니다.</p>
        <div id="answerOptions">
          <!-- 보기 항목이 여기에 동적으로 추가됩니다 -->
        </div>
        <button onclick="nextQuestion()" class="btn common-btn next-btn">다음</button>
        <button onclick="submitQuiz()" class="btn common-btn submit-btn" style="display: none;">제출</button>
      </div>
    </div>
  
    <!-- 오른쪽 퀴즈 목록 -->
    <aside class="quiz-list">
      <h3>퀴즈 목록</h3>
      <ul>
        <li><a href="#" onclick="selectQuiz('love')">사랑</a></li>
        <li><a href="#" onclick="selectQuiz('friendship')">우정</a></li>
        <li><a href="#" onclick="selectQuiz('history')">역사</a></li>
      </ul>
    </aside>
  </main>

  <!-- JavaScript 파일 연결 -->
  <script src="js/main.js"></script>
</body>
</html>
